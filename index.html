<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sample HTML Page</h1>
    <p>This is a simple example of an HTML document. Below, you can find a list of some common HTML elements:</p>
    <ul>
        <li>Headings</li>
        <li>Paragraphs</li>
        <li>Lists</li>
        <li>Links</li>
    </ul>
    <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> to learn more about HTML.</p>
</body>
</html>
